<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="calculadora">
        <input type="text" id="display" />

        <button class="numero" value="7">7</button>
        <button class="numero" value="8">8</button>
        <button class="numero" value="9">9</button>
        <button id="divide" class="operador" value="dividir">%</button>
        <button class="numero" value="4">4</button>
        <button class="numero" value="5">5</button>
        <button class="numero" value="6">6</button>
        <button id="multiplica" class="operador" value="multiplicar">X</button>
        <button class="numero" value="1">1</button>
        <button class="numero" value="2">2</button>
        <button class="numero" value="3">3</button>
        <button id="resta" class="operador" value="restar">-</button>
        <button id="limpia" class="" value="limpia">C</button>
        <button class="numero" value="0">0</button
        ><button id="suma" class="operador" value="sumar">+</button>

        <button id="iguala" class="operador" value="igual">=</button>
      </div>
    </div>
  </body>
</html>
